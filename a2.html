<script>
$(document).ready(function () {
  var counter = 1;

  $("#add_row").on("click", function () {
      var newRow = $("<tr>");
      var cols = "";
      counter++;

      cols += '<td><span id="sr_no"></span></td>';
      cols += ' <td><input type="text" name="description'+counter+'" id="description" class="form-control" /></td>';
      cols += ' <td><input type="text" name="hsn'+counter+'" id="hsn" class="form-control"onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"/></td>';
      cols += '<td><input type="text" name="qty'+counter+'" id="qty" class="form-control " onkeypress="return (event.charCode >32 && event.charCode <= 57)" /></td>';
      cols += ' <td><input type="text" name="unit'+counter+'" id="unit" class="form-control" /></td>';
      cols += ' <td><input type="text" name="rate'+counter+'" id="rate" class="form-control " onkeypress="return (event.charCode >32 && event.charCode <= 57)" /></td>';
      cols += '<td><input type="text" name="amount'+counter+'" id="amount" class="form-control " readonly /></td>';
      cols += ' <td><select class="form-control" id="cgst_rate'+counter+'"><option>1</option><option>2</option><option>3</option><option>4</option> <option>5</option></select></td>';
      cols += ' <td><input type="text" name="cgst_amount'+counter+'" id="cgst_amount" class="form-control " readonly /></td>';
      cols += ' <td><select class="form-control" id="sgst_rate'+counter+'"><option>1</option><option>2</option><option>3</option><option>4</option> <option>5</option></select></td>';
      cols += ' <td><input type="text" name="sgst_amount'+counter+'" id="sgst_amount" class="form-control " readonly /></td>';
      cols += ' <td><select class="form-control" id="igst_rate'+counter+'"><option>1</option><option>2</option><option>3</option><option>4</option> <option>5</option></select></td>';
      cols += '<td><input type="text" name="igst_amount'+counter+'" id="igst_amount" class="form-control " readonly /></td>';
      cols += '<td><input type="text" name="total_amount'+counter+'" id="total_amount" class="form-control " readonly /></td>';
      cols += '<td><button type="button" name="remove_row" id="'+counter+'" class="btn btn-danger btn-s remove_row">X</button></td>';
    
      newRow.append(cols);
      $("#invoice-item-table").append(newRow);
  });



  $("#invoice-item-table").on("click", ".remove_row", function (event) {
      $(this).closest("tr").remove();       
      counter -= 1
  });


});
</script>


<script>
  $(document).ready(function(){
    var final_total_amt = $('#final_total_amt').text();
    var count = 1;
    
    
    
    /* $(document).on('click', '.remove_row', function(){
      var row_id = $(this).attr("id");
      var total_item_amount = $('#order_item_final_amount'+row_id).val();
      var final_amount = $('#final_total_amt').text();
      var result_amount = parseFloat(final_amount) - parseFloat(total_item_amount);
      $('#final_total_amt').text(result_amount);
      $('#row_id_'+row_id).remove();
      count--;
      $('#total_item').val(count);
    }); */

    function cal_final_total(count)
    {
      var final_item_total = 0;
      for(j=1; j<=count; j++)
      {
        var quantity = 0;
        var price = 0;
        var actual_amount = 0;
        var tax1_rate = 0;
        var tax1_amount = 0;
        var tax2_rate = 0;
        var tax2_amount = 0;
        var tax3_rate = 0;
        var tax3_amount = 0;
        var item_total = 0;
        quantity = $('#qty'+j).val();
        if(quantity > 0)
        {
          price = $('#rate'+j).val();
          if(price > 0)
          {
            actual_amount = parseFloat(quantity) * parseFloat(price);
            $('#amount'+j).val(actual_amount);
            tax1_rate = $('#cgst_rate'+j).val();
            if(tax1_rate > 0)
            {
              tax1_amount = parseFloat(actual_amount)*parseFloat(tax1_rate)/100;
              $('#cgst_amount'+j).val(tax1_amount);
            }
            tax2_rate = $('#sgst_rate'+j).val();
            if(tax2_rate > 0)
            {
              tax2_amount = parseFloat(actual_amount)*parseFloat(tax2_rate)/100;
              $('#sgst_amount'+j).val(tax2_amount);
            }
            tax3_rate = $('#igst_rate'+j).val();
            if(tax3_rate > 0)
            {
              tax3_amount = parseFloat(actual_amount)*parseFloat(tax3_rate)/100;
              $('#igst_amount'+j).val(tax3_amount);
            }
            item_total = parseFloat(actual_amount) + parseFloat(tax1_amount) + parseFloat(tax2_amount) + parseFloat(tax3_amount);
            final_item_total = parseFloat(final_item_total) + parseFloat(item_total);
            $('#order_item_final_amount'+j).val(item_total);
          }
        }
      }
      $('#final_total_amt').text(final_item_total);
    }

    $(document).on('blur', '.rate', function(){
      cal_final_total(count);
    });

    $(document).on('blur', '.cgst_rate', function(){
      cal_final_total(count);
    });

    $(document).on('blur', '.sgst_rate', function(){
      cal_final_total(count);
    });

    $(document).on('blur', '.igst_rate', function(){
      cal_final_total(count);
    });

    $('#create_invoice').click(function(){
      if($.trim($('#order_receiver_name').val()).length == 0)
      {
        alert("Please Enter Reciever Name");
        return false;
      }

      if($.trim($('#order_no').val()).length == 0)
      {
        alert("Please Enter Invoice Number");
        return false;
      }

      if($.trim($('#order_date').val()).length == 0)
      {
        alert("Please Select Invoice Date");
        return false;
      }

      for(var no=1; no<=count; no++)
      {
        if($.trim($('#item_name'+no).val()).length == 0)
        {
          alert("Please Enter Item Name");
          $('#item_name'+no).focus();
          return false;
        }

        if($.trim($('#order_item_quantity'+no).val()).length == 0)
        {
          alert("Please Enter Quantity");
          $('#order_item_quantity'+no).focus();
          return false;
        }

        if($.trim($('#order_item_price'+no).val()).length == 0)
        {
          alert("Please Enter Price");
          $('#order_item_price'+no).focus();
          return false;
        }

      }

     

    });

  });
  </script>
